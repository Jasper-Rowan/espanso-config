# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/

  # AI Prompts (content loaded from prompts/ directory)
  
  # Call transcript analysis prompt
  - trigger: ';t'
    replace: '{{transcript_prompt}}'
    vars:
      - name: transcript_prompt
        type: shell
        params:
          cmd: 'cat "$CONFIG/prompts/transcript-analysis.txt"'
  
  # Discovery call follow-up email prompt
  - trigger: ';e'
    replace: '{{email_prompt}}'
    vars:
      - name: email_prompt
        type: shell
        params:
          cmd: 'cat "$CONFIG/prompts/followup-email.txt"'
  
  # Quick snippets and links
  
  # Meeting link with context text (email-friendly)
  - trigger: ';m'
    replace: 'Let me know if you have some times that work for you or feel free to use my calendar link to schedule a time: https://meetings-na2.hubspot.com/jasper-rowan/jaspers-personal-meeting-link'
  
  # Cypress AI 1-pager with context
  - trigger: ';1'
    replace: 'Here''s our 1-pager and case studies: https://na2.hubs.ly/H01CMPt0'
  
  # Pricing sheet with context
  - trigger: ';p'
    replace: 'Here''s our pricing sheet: https://na2.hubs.ly/H01L6190'